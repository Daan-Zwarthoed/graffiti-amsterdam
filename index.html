<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css"></link>
    <title>Amsterdam graffiti</title>
  </head>
  <body>
    <div class="graph">
      <div class="station">
        <div class="point"></div>
        <p>Weesperplein</p>
      </div>
      <div class="track weesperWibaut">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Wibautstraat</p>
      </div>
      <div class="track wibautAmstel">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Amstel station</p>
      </div>
      <div class="track amstelSparkler">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Sparklerweg</p>
      </div>
      <div class="track sparklerVandermade">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Van der madeweg</p>
      </div>
      <div class="track vandermadeDuivendrecht">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Duivendrecht</p>
      </div>
      <div class="track duivendrechtStrandvliet">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Strandvliet</p>
      </div>
      <div class="track strandvlietBijlmer">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Bijlmer Arena</p>
      </div>
      <div class="track bijlmerBullewijk">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Bullewijk</p>
      </div>
      <div class="track bullewijkHolendrecht">
        <div class="east"></div>
        <div class="line"></div>
        <div class="west"></div>
      </div>
      <div class="station">
        <div class="point"></div>
        <p>Holendrecht</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
